<form ngForm #assignmentForm (submit)="onSubmit(); assignmentForm.reset();" class="form">
    <mat-form-field>
      <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom devoir">
      <mat-form-field appearance="fill">
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
    </mat-form-field>
  
    <button mat-stroked-button color="primary" [disabled]="!nomDevoir||!dateRendu">
      Ajouter un devoir
    </button>
  </form>
